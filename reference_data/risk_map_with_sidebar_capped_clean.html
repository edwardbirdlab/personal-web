<div id="sidebar"
     style="position: fixed; top: 0; right: 0; width: 35%; height: 100%;
            background-color: #f9f9f9; border-left: 2px solid #ccc;
            padding: 15px; overflow:auto; z-index:9999;">
  <h2 id="siteTitle">Site Information</h2>
  <div id="siteRisk"></div>

  <div class="tab-buttons">
    <button onclick="showTab('tab1')" id="btn-tab1" class="active">Pathogens</button>

    <button onclick="showTab('tab3')" id="btn-tab3">ARGs</button>
  </div>

  <div id="tab1" class="tab">
    <h3>Pathogen Detection</h3>
    <table id="pathogenTable" class="display" style="width:100%">
      <thead>
        <tr>
          <th>Pathogen</th>

          <th>Conf.</th>
        </tr>

      <tbody></tbody>
    </table>
  </div>

  <div id="tab2" class="tab" style="display:none">

    <canvas id="argChart" style="max-height: 250px;"></canvas>
    <table id="argClassTable" class="display" style="width:100%; margin-top:10px;">
      <thead><tr><th>Class</th><th>Count</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="tab3" class="tab" style="display:none">

</div>

<script>
function showTab(tabId) {
    document.querySelectorAll('.tab').forEach(tab => tab.style.display = 'none');
    document.getElementById(tabId).style.display = 'block';

    // Update button states
    document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));
    document.getElementById('btn-' + tabId).classList.add('active');
}

function getRiskClass(risk) {
    if (risk > 100) return 'risk-high';
    if (risk > 50) return 'risk-medium';
    return 'risk-low';
}

function updateSidebar(siteIndex) {
    const data = window.siteData[siteIndex];

    if (!data) {
        console.error('No data for site index:', siteIndex);
        return;
    }

    console.log('Updating sidebar for:', data.name, '(Risk:', data.risk + ')');

    // Update site title
    document.getElementById("siteTitle").innerText = data.name;

    // Update risk display (cap at 100 for display)
    const displayRisk = Math.min(data.risk, 100);
    const riskClass = getRiskClass(data.risk);
    document.getElementById("siteRisk").innerHTML =
        '<span class="risk-badge ' + riskClass + '">Risk Score: ' + displayRisk.toFixed(2) + '</span>';

    // Populate Pathogen Table
    const pathogenTable = window.pathogenTable;
    pathogenTable.clear();
    if (data.pathogens && data.pathogens.length > 0) {
        data.pathogens.forEach(p => {
            pathogenTable.row.add([
                p.name || 'N/A',
                p.Risk ? p.Risk.toFixed(1) : 'N/A',
                p.relative_risk ? p.relative_risk.toFixed(2) : 'N/A',
                p.confidence ? p.confidence.toFixed(1) : 'N/A'
            ]);
        });
    }
    pathogenTable.draw();

    // Populate ARG Class Table and Chart
    const argClassTable = window.argClassTable;
    argClassTable.clear();
    let labels = [];
    let counts = [];

    if (data.arg_classes) {
        for (let cls in data.arg_classes) {
            argClassTable.row.add([cls, data.arg_classes[cls]]);
            labels.push(cls);
            counts.push(data.arg_classes[cls]);
        }
    }
    argClassTable.draw();

    // Draw Chart
    let ctx = document.getElementById('argChart').getContext('2d');
    if (window.argChartInstance) {
        window.argChartInstance.destroy();
    }

    if (labels.length > 0) {
        window.argChartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'ARG Count',
                    data: counts,
                    backgroundColor: 'rgba(75, 192, 192, 0.7)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            font: {
                                size: 10
                            }
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                size: 10
                            }
                        }
                    }
                }
            }
        });
    }

    // Populate Individual ARGs Table
    const argTable = window.argTable;
    argTable.clear();
    if (data.args && data.args.length > 0) {
        data.args.forEach(a => {
            argTable.row.add([
                a.name || 'N/A',
                a.class || 'N/A',
                a.confidence ? a.confidence.toFixed(1) : 'N/A'
            ]);
        });
    }
    argTable.draw();

    // Show default tab
    showTab('tab1');
}
</script>

    for (let key in window) {
        if (window[key] instanceof L.Map) {
            mapObj = window[key];
            break;
        }
    }

    if (!mapObj) {
        console.error('Map object not found');
        return;
    }

    // Attach click handlers to all markers by matching coordinates
    mapObj.eachLayer(function(layer) {
        if (layer instanceof L.Marker) {
            layer.on('click', function(e) {
                const lat = e.latlng.lat.toFixed(5);
                const lng = e.latlng.lng.toFixed(5);
                const coordKey = lat + ',' + lng;

                console.log('Marker clicked at:', coordKey);

                const siteIndices = window.coordsToIndices[coordKey];

                if (siteIndices && siteIndices.length > 0) {
                    // If multiple sites at same coords, prefer one with data
                    let bestIndex = siteIndices[0];
                    for (let i = 0; i < siteIndices.length; i++) {
                        const idx = siteIndices[i];
                        if (window.siteData[idx].risk > 0 ||
                            (window.siteData[idx].pathogens && window.siteData[idx].pathogens.length > 0)) {
                            bestIndex = idx;
                            break;
                        }
                    }

                    console.log('Found site index:', bestIndex, 'from', siteIndices.length, 'candidates');

                } else {
                    console.error('No data found for coordinates:', coordKey);
                    console.log('Available coordinates:', Object.keys(window.coordsToIndices));
                }
            });
        }
    });
